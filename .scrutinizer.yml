checks:
    php: true

build:
    environment:
        php: '7.0.6'

    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'clover'
tools:
    php_sim: true
    php_pdepend: true
    php_analyzer: true
    external_code_coverage: true

filter:
    excluded_paths:
        - tests/*
        - vendor/*
        - .github/*
